<div class="w-[650px] bg-white rounded-lg shadow p-6 bg-8 mb-2">
  <div class="flex justify-start w-full">
    <app-avatar></app-avatar>
    <div class="flex-1">
      <textarea class=" mb-2 bg-gray-200 focus:outline-none focus:shadow-outline focus:bg-gray-100 resize-none border-transparent rounded-lg py-2 px-4 block w-full appearance-none font-light placeholder-gray-700" placeholder="What's happening" rows="3" [maxlength]="tweetMaxLength" [(ngModel)]="tweetMessage" (input)="changeTweet()" (keyup.enter)="sendTweet()">
      </textarea>
      <div class="w-auto border rounded-lg"></div>
      <div class="flex justify-end items-baseline">
        <div class="mr-5 font-thin text-gray-500">
          <p>{{ tweetRemain }}</p>
        </div>
        <div class="mt-5">
          <button type="button" class="w-32 focus:outline-none border border-transparent py-2 px-5 rounded-lg bg-blue-500 hover:bg-blue-600 font-medium text-white shadow text-center" (click)="sendTweet()">
            Tweet
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
